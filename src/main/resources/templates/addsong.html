<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>

	<body>
		<h1>Songs</h1>
		<form action="#" th:action="@{/addsong}" th:object="${song}" method="post">
			<label>Song Name: </label><input type="text" th:field="*{name}" /><br>
			<label>Genre: </label><input type="text" th:field="*{details}" /><br>
			<label>Singer: </label><input type="text" th:field="*{author}" /><br>
			<label>Year: </label><input type="number" th:field="*{yearOfRelease}" /><br>        
			<input type="submit" value="Add Song" />
		</form>
	</body>
</html>
